<!DOCTYPE html>
<html>
<head>
    <title>Starlink Predictor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Starlink Performance Predictor</h1>
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <form id="predictionForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Latitude:</label>
                        <input type="number" id="latitude" value="33.87" step="0.01" min="-90" max="90" 
                               class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Longitude:</label>
                        <input type="number" id="longitude" value="-98.59" step="0.01" min="-180" max="180"
                               class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"/>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Elevation (meters):</label>
                    <input type="number" id="elevation" value="307" step="1"
                           class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"/>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Season:</label>
                        <select id="season" 
                                class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500">
                            <option>Summer</option>
                            <option>Winter</option>
                            <option>Spring</option>
                            <option>Fall</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Weather:</label>
                        <select id="weather"
                                class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500">
                            <option>Clear</option>
                            <option>Light_Rain</option>
                            <option>Moderate_Rain</option>
                            <option>Rain</option>
                            <option>Heavy_Rain</option>
                            <option>Snow</option>
                            <option>Dense_Fog</option>
                        </select>
                    </div>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Predict Performance
                </button>
            </form>

            <div id="loading" class="hidden mt-6">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500"></div>
                </div>
                <p class="text-center mt-2 text-gray-600">Processing prediction...</p>
            </div>

            <div id="result" class="mt-6"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('result');
            
            // Show loading, hide previous results
            loadingElement.classList.remove('hidden');
            resultElement.innerHTML = '';
            
            const data = {
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                elevation: parseFloat(document.getElementById('elevation').value),
                season: document.getElementById('season').value,
                weather: document.getElementById('weather').value
            };

            try {
                const basePath = window.location.pathname.replace(/\/$/, '');
                console.log('Making prediction request to:', `${window.location.origin}${basePath}/predict`);
                
                const response = await fetch(`${basePath}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Request failed with status: ${response.status}`);
                }

                const result = await response.json();
                
                resultElement.innerHTML = `
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Prediction Results</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-lg shadow">
                                <p class="text-sm text-gray-600">QoE Score</p>
                                <p class="text-2xl font-bold text-green-600">${result.qoe}</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <p class="text-sm text-gray-600">Download Speed</p>
                                <p class="text-2xl font-bold text-blue-600">${result.download} Mbps</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <p class="text-sm text-gray-600">Upload Speed</p>
                                <p class="text-2xl font-bold text-blue-600">${result.upload} Mbps</p>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <p class="text-sm text-gray-600">Latency</p>
                                <p class="text-2xl font-bold text-orange-600">${result.latency} ms</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultElement.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-600 font-medium">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                loadingElement.classList.add('hidden');
            }
        };

        // Debug information on page load
        window.onload = () => {
            console.log('Page loaded successfully');
            console.log('Current URL:', window.location.href);
            console.log('Base path:', window.location.pathname);
        };
    </script>
</body>
</html>
